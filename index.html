<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <script type="text/javascript" src="script.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

      <!-- ////template -->
      <script id="box-template" type="text/x-handlebars-template">
       <div class= "box-movie" style="background-image: url({{locandina}})">
         <div class="info">
           <p class= 'res'>1. <b>TITOLO</b>: <br>{{title}}</p>
           <p class= 'res'>2. <b>TITOLO ORIGINALE</b>:<br> {{original}}</p>
           <p class= 'res lang'>3. <b>LINGUA</b>: <img class= "flag" src="{{flag}}" alt=""></p>
           <p class= 'res star'> {{voto}}</p>

           <p class= 'res over'>"{{overview}}"</p>

         </div>
       </div>
      </script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>BOOLFLIX</title>
  </head>
  <body>
   <div class="container">
     <div class="nav">
       <h1><b>BOOLFLIX</b></h1>
       <div class="input">
         <input id="query" type="text" placeholder="Digita qui... ">
         <input id="btn" type="button" name="" value="CERCA">
       </div>

     </div>
     <div class="main">
       <div class="movie">
         <h2 class="align">MOVIES</h2>
         <div class="movie-box flex">

         </div>

       </div>
       <div class="series">
         <h2 class="align">TV SERIES</h2>
         <div class="series-box flex">

         </div>

       </div>
     </div>
   </div>
  </body>
</html>
