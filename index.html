<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
      <script type="text/javascript" src="script.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.0/handlebars.min.js" charset="utf-8"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

      <!-- ////template -->
      <script id="box-template" type="text/x-handlebars-template">
        <div class="films">
        <img class = "locand" src="{{locandina}}" alt="">

        <p class= 'res'>1. <b>TITOLO</b>: {{title}}</p>
        <p class= 'res'>2. <b>TITOLO ORIGINALE</b>: {{original}}</p>
        <p class= 'res lang'>3. <b>LINGUA</b>: <img class= "flag" src="{{flag}}" alt=""></p>
        <p class= 'res star'>4. <b>RATING</b>: {{voto}}</p>
        <hr>
      </div>
      </script>
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <meta charset="utf-8">
    <title>BOOLFLIX</title>
  </head>
  <body>
    <div class="container">
     <div class="wrapper">

       <h1>BOOLFLIX</h1>
       <input id="query" type="text" name="" value="" placeholder="Cerca un film...">
       <input id="button" type="button" name="" value="CERCA">

     </div>
     <div class="results-box">

     <div class="result">
       <h2>MOVIE</h2>

     </div>
     <div class="series">
       <h2>TV-SERIES</h2>

     </div>
   </div>

   </div>
  </body>
</html>
